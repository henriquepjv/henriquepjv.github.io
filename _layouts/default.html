<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  </head>
  <style>
    body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
    .w3-row-padding img {margin-bottom: 12px}
    footer {bottom:0; margin-top:30px; display:block; width:100%}
    .intro-header {
        margin-top: 30px;
        padding-top: 50px;
        padding-bottom: 50px;
        text-align: center;
        color: #f8f8f8;
        background: url(../assets/img/orange_coffee.jpeg) no-repeat center center;
        background-size: cover;
        height: 400px;
    }
    .nav-margin {
      margin-bottom: 20px;
    }
    a.without-decoration {
      text-decoration: none;
    }
    li.list-post-width {
      width: 33%;
    }
    li.list-item {
      border: 2px solid #eeeeee7d !important;
      border-radius: 30px 0px 30px 0px;
      margin-bottom: 20px;
    }
    .full_width {
      width: 100%;
    }
    /* Remove margins from "page content" on small screens */
    @media only screen and (max-width: 600px) {
      #main {margin-left: 0}
      .w3-content {max-width: 90%}
      .intro-header {height:250px;}
      li.list-post-width {width: 90%;}
    }
  </style>

  <body>

    <div id="container">
      <div class="inner">

        <div class="w3-top nav-margin">
          <div class="w3-bar w3-light-gray w3-large">
            <a href="#" class="w3-bar-item w3-button w3-col s3">Home</a>
            <a href="/posts" class="w3-bar-item w3-button w3-hide-small w3-col s3">Posts</a>
            <a href="#about" class="w3-bar-item w3-button w3-hide-small w3-col s3">Sobre</a>
            <a href="#contact" class="w3-bar-item w3-button w3-hide-small w3-col s3">Contato</a>
            <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="myFunction()">&#9776;</a>
          </div>

          <div id="colapsed-bar" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium">
            <button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="w3_close()">Fechar &times;</button>
            <a href="/posts" class="w3-bar-item w3-button">Posts</a>
            <a href="#about" class="w3-bar-item w3-button">Sobre</a>
            <a href="#contact" class="w3-bar-item w3-button">Contato</a>
          </div>
        </div>

        <section id="main_content">
          {{ content }}
        </section>

        <footer class="w3-container w3-padding-32 w3-light-grey w3-center">
          <a href="#" class="w3-button w3-black w3-margin"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
          <div class="w3-xlarge w3-section">
            <a href='https://www.instagram.com/hrqjunqueira/'><i class="fa fa-instagram w3-hover-opacity"></i></a>
            <a href='https://github.com/henriquepjv'><i class="fa fa-github w3-hover-opacity"></i></a>
            <a href='https://twitter.com/henriquepjv'><i class="fa fa-twitter w3-hover-opacity"></i></a>
            <a href='https://www.linkedin.com/in/henrique-panham-junqueira-1454b2b3/'><i class="fa fa-linkedin w3-hover-opacity"></i></a>
          </div>
        </footer>

      </div>
    </div>

    <script>
    function myFunction() {
      var x = document.getElementById("colapsed-bar");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }

    function w3_close() {
      var x = document.getElementById("colapsed-bar");
      x.className = x.className.replace(" w3-show", "");
    }
    </script>
  </body>
</html>
