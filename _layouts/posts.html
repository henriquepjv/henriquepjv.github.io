<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="/assets/posts_main.css">
  </head>
  <style>
    body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
    .w3-row-padding img {margin-bottom: 12px}
    img.post-main-img {
      max-width: 50%;
      display: block;
      margin-right: auto;
      margin-left: auto;
      margin-top: 80px;
    }
    #main_content {
      min-height: 100vh;
      height: 100%;
    }
    #disqus_thread {
      width: 60%;
      margin: auto;
    }
    .default-width {
      width: 65%;
    }
    .list-posts-width {
      text-align: justify;
      width:35%;
    }
    /* Remove margins from "page content" on small screens */
    @media only screen and (max-width: 600px) {
      #main {margin-left: 0}
      .w3-content {max-width: 90%}
      .w3-content {max-width: 90%}
      img.post-main-img {
        margin-top: 60px;
        max-width: 90%;
      }
      #disqus_thread {
        width: 80%;
      }
      .default-width {
        text-align: justify;
        width: 90%;
      }
      .list-posts-width {
        width: 100%;
      }
    }
  </style>

  <body>
    <script src="{{'/assets/js/bootstrap/bootstrap.bundle.min.js'}}"></script>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/posts.html">Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/index#about">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/index#contact">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="main_content" class="pt-4">
      {{ content }}
    </section>

    {% include disqus.html %}

    <footer class="mt-auto">
      <section class="container text-center py-4">
        <div class="">
          <a href='https://www.instagram.com/hrqjunqueira/'><i class="fa fa-instagram footer-icons"></i></a>
          <a href='https://github.com/henriquepjv'><i class="fa fa-github footer-icons"></i></a>
          <a href='https://twitter.com/henriquepjv'><i class="fa fa-twitter footer-icons"></i></a>
          <a href='https://www.linkedin.com/in/henrique-panham-junqueira-1454b2b3/'><i class="fa fa-linkedin footer-icons"></i></a>
        </div>
      </section>
    </footer>
  </body>
</html>
